version: 4.1.32
steps:
  - prompt: Open the browser window.
    commands: []
  - prompt: Navigate to the website URL.
    commands:
      - command: press-keys
        keys:
          - control
          - l
      - command: type
        text: https://example.com
      - command: press-keys
        keys:
          - enter
  - prompt: >-
      Assert that the Delta logo is displayed on the homepage.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the Delta logo is displayed on the homepage
