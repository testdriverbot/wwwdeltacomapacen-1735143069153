version: 4.1.32
steps:
  - prompt: Open the browser window.
    commands: []
  - prompt: Click on the search icon.
    commands:
      - command: hover-image
        description: search icon in the top right corner of the browser
        action: click
  - prompt: Enter a sample search term, e.g., "flights."
    commands:
      - command: hover-text
        text: Search for a topic...
        description: search input field
        action: click
      - command: type
        text: flights
  - prompt: Click the "SEARCH" button.
    commands:
      - command: hover-image
        description: magnifying glass icon next to the search input
        action: click
  - prompt: >-
      Assert that the search results page displays relevant results.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the search results page displays relevant results for "flights"
